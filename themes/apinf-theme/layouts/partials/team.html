{{ "<!-- TEAM -->" | safeHTML }}
<section id="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        {{ with .Site.Params.team.headline }}
        <h2 class="section-heading">{{ . }}</h2>
        {{ end }}
      </div>
      {{ range .Site.Params.team.list }}
      <div class="col-sm-3">
        <div class="team-member">
          <img src="{{ .photo }}" class="img-responsive img-circle" alt="">
          <h4>{{ .name }}</h4>
          <p class="text-muted">{{ .title }}</p>
          <ul class="list-inline social-buttons">
            <li><a href="{{ .twitter }}"><i class="mdi mdi-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
      {{ end }}
    </div>
  </section>
