{{ "<!-- FOOTER -->" | safeHTML }}
<section id="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {{ with .Site.Params.footer.copyright }}
          <p>
            {{ . }}
          </p>
          {{ end }}
        <ul class="list-inline social-buttons">
          {{ range .Site.Params.footer.links.list }}
            <li>
              <a href="{{ .link }}"><i class="mdi mdi-36px mdi-{{ .icon }}"></i></a>
            </li>
            {{ end }}
        </ul>
      </div>
    </div>
  </div>

  <!-- Live Chat -->
  <script type="text/javascript">
    (function(w, d, s, u) {
      w.RocketChat = function(c) {
        w.RocketChat._.push(c) };
        w.RocketChat._ = []; w.RocketChat.url = u;
        var h = d.getElementsByTagName(s)[0], j = d.createElement(s);
        j.async = true; j.src = 'https://chat.samposoftware.com/packages/rocketchat_livechat/assets/rocket-livechat.js';
        h.parentNode.insertBefore(j, h);
    })(window, document, 'script', 'https://chat.samposoftware.com/livechat');
  </script>
  <!-- End of Rocket.Chat Livechat Script -->
</section>
