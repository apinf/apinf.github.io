{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        {{ with .Site.Params.services.headline }}
        <h2 class="section-heading">{{ . }}</h2>
        {{ end }}
        {{ with .Site.Params.services.description }}
        <p class="description-padding">{{ . | markdownify }}</p>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {{ range .Site.Params.services.list }}
      <div class="col-lg-4 col-md-6 text-left">
        <div class="service-box">
          <h3>{{ .title }}</h3>
          {{ with .description }}
          <p class="text-muted">{{ . }}</p>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
