<!DOCTYPE html>
<html>

  <head>
    <title>CodeFlower Source code visualization</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>
    <style type="text/css">
circle.node {
  cursor: pointer;
  stroke: #000;
  stroke-width: .5px;
}

circle.node.directory {
  stroke: #9ecae1;
  stroke-width: 2px;
}

circle.node.collapsed {
  stroke: #555;
}

.nodetext {
  fill: #252929;
  font-weight: bold;
  text-shadow: 0 0 0.2em white;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apinf</h1>
      <form class="form-inline">
        <fieldset>
        <label>Release:</label>
        <select id="project">
          <option value="data/0.1.0.json">0.1.0</option>
          <option value="data/0.2.0.json">0.2.0</option>
          <option value="data/0.2.24.json">0.2.24</option>
          <option value="data/0.2.25.json">0.2.25</option>
          <option value="data/0.2.26.json">0.2.26</option>
          <option value="data/0.2.27.json">0.2.27</option>
          <option value="data/0.2.28.json">0.2.28</option>
          <option value="data/0.31.json">0.31</option>
          <option value="data/0.32.json">0.32</option>
          <option value="data/0.33.json">0.33</option>
          <option value="data/0.33.1.json">0.33.1</option>
        </select>
        </fieldset>
      </form>
      <div id="visualization"></div>
    </div>
    <script type="text/javascript" src="javascripts/d3/d3.js"></script>
    <script type="text/javascript" src="javascripts/d3/d3.geom.js"></script>
    <script type="text/javascript" src="javascripts/d3/d3.layout.js"></script>
    <script type="text/javascript" src="javascripts/CodeFlower.js"></script>
    <script type="text/javascript" src="javascripts/dataConverter.js"></script>
    <script type="text/javascript">
      var currentCodeFlower;
      var createCodeFlower = function(json) {
        // update the jsonData textarea
        //document.getElementById('jsonData').value = JSON.stringify(json);
        // remove previous flower to save memory
        if (currentCodeFlower) currentCodeFlower.cleanup();
        // adapt layout size to the total number of elements
        var total = countElements(json);
        w = parseInt(Math.sqrt(total) * 30, 10);
        h = parseInt(Math.sqrt(total) * 30, 10);
        // w = document.getElementById("visualization").offsetWidth;
        // h = document.getElementById("visualization").offsetHeight;
        // create a new CodeFlower
        currentCodeFlower = new CodeFlower("#visualization", w, h).update(json);
      };

      d3.json('data/0.1.0.json', createCodeFlower);

      document.getElementById('project').addEventListener('change', function() {
        d3.json(this.value, createCodeFlower);
      });
